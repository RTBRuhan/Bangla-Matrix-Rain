<html>
<head>
<title>Bangla Matrix Rain</title>
    <style>
        * {margin: 0; padding: 0;}
        body {background: black;}
canvas {display: block;}
    </style>
</head>
    <body>
    <canvas id="c"></canvas>
    </body>
    <script>
var c = document.getElementById("c");
var ctx = c.getContext("2d");
c.height = window.innerHeight;
c.width = window.innerWidth;
//Bangla characters
var Bangla = "ক খ গ ঘ চ ছ জ ট ঠ ড ধ ";
//converting the string into an array
Bangla = Bangla.split("");
var font_size = 30;
var columns = c.width/font_size; 
var drops = [];
for(var x = 0; x < columns; x++)
	drops[x] = 1; 
//print
function print()
{	
    
    ctx.font = font_size + "px ক খ গ ঘ "; 
	ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
	ctx.fillRect(0, 0, c.width, c.height);
	ctx.fillStyle = "#0F0"; 	//green Color
	//loop
	for(var i = 0; i < drops.length; i++)
	{
		//Randomize the font
		var text = Bangla[Math.floor(Math.random()*Bangla.length)];
		ctx.fillText(text, i*font_size, drops[i]*font_size);
		if(drops[i]*font_size > c.height && Math.random() > 0.900)
			drops[i] = 0;
		drops[i]++;
	}
}

setInterval(print, 33);
    </script>
</html>
